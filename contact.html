<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/contact.css">
</head>
<header class="header">
    <div class="logo">
        <img src="https://t4.ftcdn.net/jpg/01/64/46/69/240_F_164466907_xInt4TMPYcdHLxfLhqd3x13ysA7tTxgG.jpg"
            alt="logo" />
    </div>
    <div class="nav-bar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="Aboutus.html">About Us</a></li>
            <li><a id="active" href="contact.html">Contact Us</a></li>
        </ul>
    </div>
    <div class="login">
        <button id="login-btn" type="submit">Login</button>
        <button id="reg-btn" type="submit">Register</button>
    </div>
</header>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:50px">“I cook with wine, sometimes I even add it to the food.”</h1>
            <h3>― W.C. Fields</h3>
        </div>
    </div>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
